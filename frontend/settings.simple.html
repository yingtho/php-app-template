<!DOCTYPE html>
<html>
    <head>
        <title>Set and get settings in DH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

        <div class="row">
            <div class="col-md-6">
                <p>
                    <div id="form-setting" role="form">
                        <form id="settings-form">

                            <h3><span>App settings stored in Innometrics Cloud</span></h3>

                            <div>
                                <label class="control-label">String Example</label>
                                <input maxlength="40" name="stringSetting" class="form-control">
                            </div>
                            <br>
                            <div>
                                <label class="control-label">Number Example</label>
                                <input name="numberSetting" min="1" max="20" value="1" type="number" class="form-control">
                            </div>
                            <br>
                            <div>
                                <label class="control-label">Array Example</label>
                                <select name="arraySetting" multiple size="3" class="form-control">
                                    <option>one</option>
                                    <option>two</option>
                                    <option>three</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <button id="submit-setting" class="btn btn-default">Save</button>
                            </div>

                        </form>
                    </div>
                </p>
            </div>
            <div class="col-md-6 quote">
                <blockquote>
                    <p>When you click “Save” these settings will be set to App Settings in Cloud. Read documentation <a onclick="window.open('https://innometrics.atlassian.net/wiki/display/DOCS/App+Configuration+API', '_blank');" href="#">here</a>.</p>
                    <p>Once profile stream will come to backend part these settings will be set into profile attributes of income profile.</p>
                </blockquote>
            </div>
        </div>

        <script src="//yastatic.net/jquery/2.1.1/jquery.min.js"></script>
        <!-- You can use minified version of inno-helper -->
        <!--
        <script type="text/javascript" src="//s3.amazonaws.com/dc.customer.dev/helper/live/inno-helper-min.js"></script>
        -->
        <script type="text/javascript" src="//s3.amazonaws.com/dc.customer.dev/helper/live/inno-helper.js"></script>
        <script type="text/javascript" src="js/settings.simple.js"></script>
    </body>
</html>
