<!DOCTYPE html>
<html>
    <head>
        <title>Profile stream - recent events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h3>Profile stream - recent events</h3>
        
        <div class="row">
            <div class="col-md-12">
                <div></div>
                <table class="table table-striped" id="stream" class="stream">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Values</th>
                            <th>Event</th>
                            <th>Profile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://yastatic.net/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/inno-helper.js"></script>
        <script type="text/javascript" src="js/vendors/jsoneditor.min.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/2.9.0/moment.min.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs.timezone/0.3.0/moment-timezone-with-data.min.js"></script>
        <script type="text/javascript" src="js/stream.js"></script>
    </body>
</html>
